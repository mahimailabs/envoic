name: Publish Python Package

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  publish:
    name: Publish to PyPI
    # Only run on releases starting with 'v'
    if: github.event_name == 'release' && startsWith(github.event.release.tag_name, 'v')
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build

    - name: Build package
      run: |
        cd packages/python
        python -m build

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}
        packages-dir: packages/python/dist/

    - name: Checkout default branch for adapter commit
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        ref: ${{ github.event.repository.default_branch }}

    - name: Sync generated skill adapters on default branch
      env:
        RELEASE_TAG: ${{ github.event.release.tag_name }}
      run: |
        VERSION="${RELEASE_TAG#v}"
        python3 scripts/sync-agent-instructions.py --version "${VERSION}"

    - name: Auto-commit generated skill adapters
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "chore(skill): sync generated adapters for ${{ github.event.release.tag_name }}"
        file_pattern: |
          .cursorrules
          .github/copilot-instructions.md
          .github/instructions/envoic.instructions.md
          .claude-plugin/plugins.yaml
          .claude-plugin/plugin.json
          .claude-plugin/marketplace.json
          .cursor/rules/envoic.mdc
        branch: ${{ github.event.repository.default_branch }}
